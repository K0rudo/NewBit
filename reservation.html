<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование компьютера</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        main {
            padding: 20px;
        }
        .info-box {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .info-item {
            display: flex;
            align-items: center;
        }
        .info-item div {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .info-item .blue { background-color: #007bff; }
        .info-item .green { background-color: #28a745; }
        .info-item .red { background-color: #dc3545; }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            justify-content: center;
        }
        .computer {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }
        .computer.blue {
            background-color: #007bff;
        }
        .computer.green {
            background-color: #28a745;
        }
        .computer.red {
            background-color: #dc3545;
            cursor: not-allowed;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        .main-button-small {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .main-button-small:hover {
            background-color: #0056b3;
        }
        .total-price {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
    </style>
    <script>
        let hourlyRates = { blue: 150, green: 250 };

        function handleComputerClick(computer) {
            if (computer.classList.contains("red")) {
                alert("Этот компьютер сейчас недоступен.");
                return;
            }

            const bookingOverlay = document.getElementById("booking-overlay");
            const computerType = computer.classList.contains("green") ? "VIP" : "Обычный";
            const computerNumber = computer.textContent;

            document.getElementById("computer-info").textContent = `${computerType} компьютер №${computerNumber}`;
            document.getElementById("rate-per-hour").value = hourlyRates[computer.classList.contains("green") ? "green" : "blue"];
            document.getElementById("error-message").style.display = "none";

            bookingOverlay.classList.add("active");
        }

        function closeBookingScreen() {
            document.getElementById("booking-overlay").classList.remove("active");
        }

        function confirmBooking() {
            const date = document.getElementById("booking-date").value;
            const startTime = document.getElementById("start-time").value;
            const endTime = document.getElementById("end-time").value;
            const errorMessage = document.getElementById("error-message");

            if (!date || !startTime || !endTime) {
                errorMessage.textContent = "Пожалуйста, заполните все поля.";
                errorMessage.style.display = "block";
                return;
            }

            if (!validateDateTime(date, startTime, endTime, errorMessage)) {
                return;
            }

            const totalPrice = calculateTotalPrice(startTime, endTime);
            const confirmationOverlay = document.getElementById("confirmation-overlay");

            document.getElementById("confirmation-info").textContent = `Для подтверждения брони вы должны ее оплатить. Общая сумма: ${totalPrice} руб.`;
            closeBookingScreen();
            confirmationOverlay.classList.add("active");
        }

        function closeConfirmationScreen() {
            window.location.href = 'glav_reg.html';
        }

        function validateDateTime(date, startTime, endTime, errorMessage) {
            const today = new Date();
            const selectedDate = new Date(date);

            if (selectedDate < today.setHours(0, 0, 0, 0)) {
                errorMessage.textContent = "Дата бронирования не может быть прошедшей.";
                errorMessage.style.display = "block";
                return false;
            }

            const start = new Date(`${date}T${startTime}`);
            const end = new Date(`${date}T${endTime}`);
            const diff = (end - start) / (1000 * 60 * 60);

            if (diff <= 0) {
                errorMessage.textContent = "Время окончания бронирования должно быть больше времени начала.";
                errorMessage.style.display = "block";
                return false;
            }

            if (diff > 8) {
                errorMessage.textContent = "Бронирование не может превышать 8 часов.";
                errorMessage.style.display = "block";
                return false;
            }

            if (diff == 3) {
                errorMessage.textContent = "На это время уже назначена бронь. Выбирите другой компьютер или вермя.";
                errorMessage.style.display = "block";
                return false;
            }

            errorMessage.style.display = "none";
            return true;
        }

        function calculateTotalPrice(startTime, endTime) {
            const rate = parseInt(document.getElementById("rate-per-hour").value, 10);
            const [startHours, startMinutes] = startTime.split(":").map(Number);
            const [endHours, endMinutes] = endTime.split(":").map(Number);

            const duration = (endHours + endMinutes / 60) - (startHours + startMinutes / 60);
            const totalPrice = Math.round(duration * rate);
            document.getElementById("total-price").textContent = `Общая сумма: ${totalPrice} руб.`;
            return totalPrice;
        }

        document.getElementById("start-time").addEventListener('input', function() {
            const startTime = this.value;
            const endTime = document.getElementById("end-time").value;
            if (startTime && endTime) {
                calculateTotalPrice(startTime, endTime);
            }
        });

        document.getElementById("end-time").addEventListener('input', function() {
            const endTime = this.value;
            const startTime = document.getElementById("start-time").value;
            if (startTime && endTime) {
                calculateTotalPrice(startTime, endTime);
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>Бронирование компьютера</h1>
    </header>
    <main>
        <!-- Информация о цветах -->
        <div class="info-box">
            <div class="info-item">
                <div class="blue"></div>
                <span>Обычный компьютер</span>
            </div>
            <div class="info-item">
                <div class="green"></div>
                <span>VIP компьютер</span>
            </div>
            <div class="info-item">
                <div class="red"></div>
                <span>Недоступен</span>
            </div>
        </div>

        <div class="grid">
            <div class="computer green" onclick="handleComputerClick(this)">1</div>
            <div class="computer green" onclick="handleComputerClick(this)">2</div>
            <div class="computer green" onclick="handleComputerClick(this)">3</div>
            <div class="computer green" onclick="handleComputerClick(this)">4</div>
            <div class="computer green" onclick="handleComputerClick(this)">5</div>
            <div class="computer blue" onclick="handleComputerClick(this)">6</div>
            <div class="computer blue" onclick="handleComputerClick(this)">7</div>
            <div class="computer blue" onclick="handleComputerClick(this)">8</div>
            <div class="computer blue" onclick="handleComputerClick(this)">9</div>
            <div class="computer red">10</div>
        </div>
    </main>

    <div class="main-button-small">
        <button onclick="window.location.href='glav_reg.html'">На главную</button>
    </div>

    <div id="booking-overlay" class="modal-overlay">
        <div class="modal">
            <h3 id="computer-info"></h3>
            <label for="booking-date">Дата бронирования:</label>
            <input type="date" id="booking-date" required>

            <label for="start-time">Начало (часы):</label>
            <input type="time" id="start-time" required>

            <label for="end-time">Конец (часы):</label>
            <input type="time" id="end-time" required>

            <label for="rate-per-hour">Стоимость за час:</label>
            <input type="text" id="rate-per-hour" readonly>

            <div id="error-message" class="error-message"></div>

            <div id="total-price" class="total-price">Общая сумма: 450 руб.</div>

            <button onclick="confirmBooking()">Забронировать</button>
        </div>
    </div>

    <div id="confirmation-overlay" class="modal-overlay">
        <div class="modal">
            <h3 id="confirmation-info"></h3>
            <button onclick="window.location.href = 'pay_now.html'">Оплатить</button>
        </div>
    </div>
</body>
</html>
