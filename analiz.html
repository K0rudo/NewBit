<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчеты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        form select, form input, form button {
            margin-top: 10px;
            padding: 10px;
            width: calc(100%);
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        form button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .report-container {
            margin-top: 30px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            background-color: white;
            border: 2px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        table tfoot {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Отчеты</h1>
    </header>
    <main>
        <form>
            <label for="computer">Выберите компьютер:</label>
            <select id="computer" name="computer">
                <option value="" selected>— Выберите —</option>
                <option value="all">Все компьютеры</option>
                <option value="regular">Все обычные</option>
                <option value="vip">Все VIP</option>
                <option value="1">Компьютер 1</option>
                <option value="2">Компьютер 2</option>
                <option value="3">Компьютер 3</option>
                <option value="4">Компьютер 4</option>
                <option value="5">Компьютер 5</option>
                <option value="6">Компьютер 6</option>
                <option value="7">Компьютер 7</option>
                <option value="8">Компьютер 8</option>
                <option value="9">Компьютер 9</option>
                <option value="10">Компьютер 10</option>
            </select>

            <label for="start-date">Дата начала:</label>
            <input type="date" id="start-date" name="start-date">

            <label for="end-date">Дата окончания:</label>
            <input type="date" id="end-date" name="end-date">

            <button type="button">Сформировать</button>
        </form>

        <div class="report-container">
            <h2 style="text-align: center; margin-bottom: 20px;">Отчет</h2>
            <table>
                <thead>
                    <tr>
                        <th>Дата</th>
                        <th>Компьютер</th>
                        <th>Часы использования</th>
                        <th>Доход</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2025-05-01</td>
                        <td>Компьютер 1</td>
                        <td>5</td>
                        <td>1000</td>
                    </tr>
                    <tr>
                        <td>2025-05-02</td>
                        <td>Компьютер 3</td>
                        <td>7</td>
                        <td>1400</td>
                    </tr>
                    <tr>
                        <td>2025-05-02</td>
                        <td>Компьютер 5</td>
                        <td>4</td>
                        <td>800</td>
                    </tr>
                    <tr>
                        <td>2025-05-03</td>
                        <td>Компьютер 8</td>
                        <td>6</td>
                        <td>1200</td>
                    </tr>
                    <tr>
                        <td>2025-05-03</td>
                        <td>Компьютер 10</td>
                        <td>8</td>
                        <td>1600</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Итого</td>
                        <td>6000 ₽</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
</body>
</html>
