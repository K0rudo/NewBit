<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Бронирование компьютера</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .edit-button {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: auto;
        }
        .edit-button:hover {
            background-color: #5a6268;
        }
        main {
            padding: 20px;
        }
        .info-box {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .info-item {
            display: flex;
            align-items: center;
        }
        .info-item div {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .info-item .blue { background-color: #007bff; }
        .info-item .green { background-color: #28a745; }
        .info-item .red { background-color: #dc3545; }
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            justify-content: center;
        }
        .computer {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
        }
        .computer.blue {
            background-color: #007bff;
        }
        .computer.green {
            background-color: #28a745;
        }
        .computer.red {
            background-color: #dc3545;
            cursor: not-allowed;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        select, button, input {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let computers = [
            { id: 1, type: "green" },
            { id: 2, type: "green" },
            { id: 3, type: "green" },
            { id: 4, type: "green" },
            { id: 5, type: "green" },
            { id: 6, type: "blue" },
            { id: 7, type: "blue" },
            { id: 8, type: "blue" },
            { id: 9, type: "blue" },
            { id: 10, type: "red" }
        ];

        function renderComputers() {
            const grid = document.querySelector(".grid");
            grid.innerHTML = "";
            computers.forEach(computer => {
                const div = document.createElement("div");
                div.className = `computer ${computer.type}`;
                div.textContent = computer.id;
                div.onclick = () => openModal(computer.id);
                grid.appendChild(div);
            });
        }

        function openModal(id) {
            const computer = computers.find(c => c.id === id);
            document.getElementById("computer-number").value = computer.id;
            document.getElementById("computer-type").value = computer.type;
            document.getElementById("edit-overlay").classList.add("active");
        }

        function saveComputer() {
            const id = parseInt(document.getElementById("computer-number").value, 10);
            const type = document.getElementById("computer-type").value;
            const computer = computers.find(c => c.id === id);
            if (computer) {
                computer.type = type;
            }
            closeModal();
            renderComputers();
        }

        function closeModal() {
            document.getElementById("edit-overlay").classList.remove("active");
        }

        function addComputer() {
            const newId = computers.length > 0 ? Math.max(...computers.map(c => c.id)) + 1 : 1;
            computers.push({ id: newId, type: "blue" });
            renderComputers();
        }

        function deleteComputer() {
            const id = parseInt(document.getElementById("computer-number").value, 10);
            const index = computers.findIndex(c => c.id === id);
            if (index !== -1) {
                computers.splice(index, 1);
                closeModal();
                renderComputers();
            }
        }

        document.addEventListener("DOMContentLoaded", renderComputers);
    </script>
</head>
<body>
    <header>
        <h1>Бронирование компьютера</h1>
    </header>
    <main>
        <div class="controls">
            <button class="edit-button" onclick="addComputer()">Добавить компьютер</button>
        </div>

        <div class="info-box">
            <div class="info-item">
                <div class="blue"></div>
                <span>Обычный компьютер</span>
            </div>
            <div class="info-item">
                <div class="green"></div>
                <span>VIP компьютер</span>
            </div>
            <div class="info-item">
                <div class="red"></div>
                <span>Недоступен</span>
            </div>
        </div>

        <div class="grid"></div>
    </main>

    <div id="edit-overlay" class="modal-overlay">
        <div class="modal">
            <h3>Редактировать компьютер</h3>
            <label for="computer-number">Номер компьютера:</label>
            <input type="number" id="computer-number" readonly>

            <label for="computer-type">Тип компьютера:</label>
            <select id="computer-type">
                <option value="blue">Обычный</option>
                <option value="green">VIP</option>
                <option value="red">Недоступен</option>
            </select>

            <button onclick="saveComputer()">Сохранить</button>
            <button onclick="showDetails()">Характеристики</button>
            <button onclick="deleteComputer()">Удалить компьютер</button>
            <button onclick="closeModal()" style="margin-top:10px;">Закрыть</button>
        </div>
    </div>
</body>
</html>
